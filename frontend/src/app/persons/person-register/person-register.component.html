<div class="container">
  <form #pessoaForm="ngForm" autocomplete="off" (ngSubmit)="salvar(pessoaForm)">
    <div class="grid">
      <div class="col-12">
        <h1>{{ editando ? 'Edição de' : 'Nova' }} Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input
          pInputText
          type="text"
          name="nome"
          [(ngModel)]="person.name"
          #nome="ngModel"
          [required]="true"
          minlength="5"
        />

        <app-message
          [control]="nome"
          error="required"
          text="Informe o nome"
        ></app-message>
        <app-message
          [control]="nome"
          error="minlength"
          text="Mínimo de {{ nome.errors?.['minlength']?.requiredLength }} caracteres"
        ></app-message>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input
          pInputText
          type="text"
          name="logradouro"
          [(ngModel)]="person.address.publicPlace"
          #logradouro="ngModel"
          [required]="true"
        />

        <app-message
          [control]="logradouro"
          error="required"
          text="Informe o logradouro"
        ></app-message>
      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Número</label>
        <input
          pInputText
          type="text"
          name="numero"
          [(ngModel)]="person.address.number"
          #numero="ngModel"
          [required]="true"
        />

        <app-message
          [control]="numero"
          error="required"
          text="Informe o número"
        ></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input
          pInputText
          type="text"
          name="complemento"
          [(ngModel)]="person.address.complement"
        />
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input
          pInputText
          type="text"
          name="bairro"
          [(ngModel)]="person.address.district"
          #bairro="ngModel"
          [required]="true"
        />

        <app-message
          [control]="bairro"
          error="required"
          text="Informe o bairro"
        ></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask
          name="cep"
          mask="99.999-999"
          [(ngModel)]="person.address.zipCode"
          #cep="ngModel"
          [required]="true"
        ></p-inputMask>

        <app-message
          [control]="cep"
          error="required"
          text="Informe o CEP"
        ></app-message>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input
          pInputText
          type="text"
          name="cidade"
          [(ngModel)]="person.address.city"
          #cidade="ngModel"
          [required]="true"
        />

        <app-message
          [control]="cidade"
          error="required"
          text="Informe a cidade"
        ></app-message>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input
          pInputText
          type="text"
          name="estado"
          [(ngModel)]="person.address.state"
          #estado="ngModel"
          [required]="true"
        />

        <app-message
          [control]="estado"
          error="required"
          text="Informe o estado"
        ></app-message>
      </div>

      <div class="col-12">
        <button
          pButton
          type="submit"
          label="Salvar"
          [disabled]="pessoaForm.invalid"
        ></button>
        <button
          pButton
          type="button"
          label="Novo"
          class="p-button-info"
          (click)="novo(pessoaForm)"
        ></button>

        <a routerLink="/persons">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
